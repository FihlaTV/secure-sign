server:
  rootPath: /swisscom/*
  requestLog:
    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.swisscom.resources
  uriPrefix: /swisscom
  schemes:
    - http
    - https

auth: ${SWISSCOM_SERVICE_TOKEN}

db:
  driver: postgresql
  host: ${POSTGRES_HOST:-}
  user: postgres
  password: ${POSTGRES_PASSWORD:-}
  port: 5432

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: ${POSTGRES_PASSWORD:-}
  url: ${POSTGRES_URL}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

jerseyClient:
  timeout: 60s
  connectionTimeout: 20s
  connectionRequestTimeout: 20s
  keepAlive: 0ms
  retries: 3
  userAgent: Wire

  tls:
    protocol: TLSv1.2
    provider: SunJSSE
    verifyHostname: false
    keyStorePath: ./swisscom.jks
    keyStorePassword: ${KEYSTORE_PASSWORD:-}
    keyStoreType: JKS
    trustSelfSignedCertificates: true
    supportedProtocols:
      - TLSv1.1
      - TLSv1.2